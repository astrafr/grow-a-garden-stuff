<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      background: #000;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #b388eb;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #a57adecc;
    }
    #stock-list {
      max-width: 600px;
      margin: auto;
      text-align: left;
      background: #1e0f44;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px 6px rgba(180, 125, 255, 0.7);
    }
    .item {
      margin: 5px 0;
      font-size: 1.2rem;
    }
    .in-stock {
      color: #8effa3;
    }
    .out-stock {
      color: #ff8787;
    }
  </style>
</head>
<body>
  <h1>üå± Grow-A-Garden Tracker</h1>
  <div id="stock-list">Loading stock...</div>

  <script>
    const RARE_ITEM_NAMES = [
      "Beanstalk",
      "Ember Lily",
      "Sugar Apple",
      "Burning Bud",
      "Blueberry"  // added for test notification
    ];

    let notifiedItems = new Set();

    async function requestNotificationPermission() {
      if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
        await Notification.requestPermission();
      }
    }

    function showNotification(item) {
      if (Notification.permission === "granted") {
        new Notification("üåü Rare Seed Alert", {
          body: `${item.name} is in stock! (x${item.quantity})`,
          icon: "https://em-content.zobj.net/source/twitter/376/glowing-star_1f31f.png"
        });
      }
    }

    function renderStock(data) {
      if (!data) {
        document.getElementById('stock-list').textContent = "Failed to load stock.";
        return;
      }

      let html = "";

      // We'll show seeds stock directly here for simplicity:
      const seeds = data.seed?.items || [];

      seeds.forEach(item => {
        html += `<div class="item ${item.quantity > 0 ? 'in-stock' : 'out-stock'}">
          ${item.name}: ${item.quantity > 0 ? `‚úÖ In stock x${item.quantity}` : `‚ùå Out of stock`}
        </div>`;
      });

      document.getElementById('stock-list').innerHTML = html || "No seeds found.";
    }

    async function fetchStockData() {
      try {
        const response = await fetch('/api/stock');
        if (!response.ok) throw new Error("Network response was not ok");
        const json = await response.json();
        return json.data;
      } catch (error) {
        console.error("Failed to fetch stock data:", error);
        return null;
      }
    }

    async function checkRareItems(data) {
      if (!data) return;

      const seeds = data.seed?.items || [];
      seeds.forEach(item => {
        if (
          RARE_ITEM_NAMES.includes(item.name) &&
          !notifiedItems.has(item.name) &&
          item.quantity > 0
        ) {
          showNotification(item);
          notifiedItems.add(item.name);
        }
      });
    }

    async function startTracker() {
      await requestNotificationPermission();

      const update = async () => {
        const data = await fetchStockData();
        renderStock(data);
        checkRareItems(data);
      };

      await update();
      setInterval(update, 1000);
    }

    startTracker();
  </script>
</body>
</html>
