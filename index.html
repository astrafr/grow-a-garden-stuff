<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker - Live Every Second</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 8px #a57adecc;
    }
    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }
    .section {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 30px 8px rgba(180, 125, 255, 0.7);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .section:hover {
      box-shadow: 0 0 40px 12px rgba(180, 125, 255, 0.9);
      background-color: #2a1a66;
    }
    .section h2 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: #c8a2ff;
      text-shadow: 0 0 5px #b388ebcc;
    }
    .items {
      font-size: 1.3rem;
      color: #e0d7ff;
      margin-top: 0.5rem;
    }
    .item {
      margin: 0.3rem 0;
    }
    .timer {
      font-weight: 600;
      color: #d1b3ff;
    }
    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ff6f91bb;
    }

    /* Modal overlay */
    #modal-overlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    #modal-overlay.active {
      display: flex;
    }

    /* Modal content */
    #modal {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 2rem 3rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 50px 15px rgba(180, 125, 255, 0.9);
      color: #e0d7ff;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    #modal h2 {
      margin-top: 0;
      color: #c8a2ff;
      text-shadow: 0 0 7px #b388ebcc;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    #modal .timer {
      font-size: 1.4rem;
      font-weight: 700;
      color: #d1b3ff;
      margin-bottom: 1rem;
    }

    #modal .item {
      font-size: 1.2rem;
      margin: 0.25rem 0;
    }

    /* Close button */
    #modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      font-weight: 700;
      color: #c8a2ff;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    #modal-close:hover {
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .section {
        padding: 1rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
      .section h2 {
        font-size: 1.5rem;
      }
      .items {
        font-size: 1rem;
      }
      #modal {
        padding: 1.5rem 2rem;
        max-width: 90vw;
      }
      #modal h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <!-- Modal overlay -->
  <div id="modal-overlay" tabindex="-1">
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <span id="modal-close" aria-label="Close modal" role="button" tabindex="0">&times;</span>
      <h2 id="modal-title"></h2>
      <div class="timer" id="modal-timer"></div>
      <div id="modal-items"></div>
    </div>
  </div>

  <script>
    const API_URL = '/api/stock'; // your proxy URL here
    const FETCH_INTERVAL = 1000; // fetch fresh data every 1 second
    const TIMER_TICK = 1000;     // update countdown timers every second

    let countdowns = {};
    let modalCountdown = 0;
    let modalCategory = null;
    let modalTimerInterval = null;

    function hmsToSeconds(hms) {
      const [h, m, s] = hms.split(':').map(Number);
      return h * 3600 + m * 60 + s;
    }

    function secondsToHms(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        document.getElementById('error').textContent = '';
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = 'âš ï¸ Failed to load stock. It might be blocked (CORS).';
        console.error(err);
        return null;
      }
    }

    function render(data) {
      if (!data) return;

      countdowns = {};

      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        if (!data[category]) return;

        countdowns[category] = hmsToSeconds(data[category].countdown);

        const section = document.createElement('div');
        section.className = 'section';

        section.innerHTML = `
          <h2>${category.toUpperCase()} (Restocks in <span id="timer-${category}" class="timer">${data[category].countdown}</span>)</h2>
          <div class="items">
            ${data[category].items.map(item => 
              `<div class="item">${item.emoji || ''} ${item.name}: ${item.quantity}</div>`
            ).join('')}
          </div>
        `;

        // Clicking box opens modal with that categoryâ€™s full info
        section.addEventListener('click', () => openModal(category, data[category]));

        container.appendChild(section);
      });
    }

    function tickTimers() {
      Object.keys(countdowns).forEach(category => {
        if (countdowns[category] > 0) {
          countdowns[category]--;
          const timerEl = document.getElementById(`timer-${category}`);
          if (timerEl) {
            timerEl.textContent = secondsToHms(countdowns[category]);
          }
        }
      });

      // Update modal timer too if open
      if (modalCategory && modalCountdown > 0) {
        modalCountdown--;
        const modalTimerEl = document.getElementById('modal-timer');
        if (modalTimerEl) {
          modalTimerEl.textContent = 'Restocks in: ' + secondsToHms(modalCountdown);
        }
      }
    }

    function openModal(category, categoryData) {
      modalCategory = category;
      modalCountdown = hmsToSeconds(categoryData.countdown);

      const modalOverlay = document.getElementById('modal-overlay');
      const modalTitle = document.getElementById('modal-title');
      const modalTimerEl = document.getElementById('modal-timer');
      const modalItems = document.getElementById('modal-items');

      modalTitle.textContent = category.toUpperCase();
      modalTimerEl.textContent = 'Restocks in: ' + categoryData.countdown;
      modalItems.innerHTML = categoryData.items.map(item =>
        `<div class="item">${item.emoji || ''} ${item.name}: ${item.quantity}</div>`
      ).join('');

      modalOverlay.classList.add('active');

      // Focus for accessibility
      modalOverlay.focus();
    }

    function closeModal() {
      modalCategory = null;
      modalCountdown = 0;

      const modalOverlay = document.getElementById('modal-overlay');
      modalOverlay.classList.remove('active');
    }

    // Close modal on overlay click or close button
    document.getElementById('modal-overlay').addEventListener('click', (e) => {
      if (e.target.id === 'modal-overlay' || e.target.id === 'modal-close') {
        closeModal();
      }
    });

    // Close modal on Escape key
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });

    async function start() {
      const data = await fetchData();
      render(data);

      setInterval(tickTimers, TIMER_TICK);

      setInterval(async () => {
        const freshData = await fetchData();
        render(freshData);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
