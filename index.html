<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      background: #000;
      color: #a474ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #bb80ff;
      text-shadow: 0 0 10px #9b59b6;
    }
    #restock-timer {
      font-size: 2.2rem;
      font-weight: bold;
      color: #fff;
      margin: 1rem 0;
      text-shadow: 0 0 10px #8e44ad;
    }
    #content {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .item {
      background: #1a0d38;
      border: 2px solid #8e44ad;
      padding: 1rem;
      border-radius: 10px;
      min-width: 160px;
      box-shadow: 0 0 12px #8e44ad88;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item-name {
      font-size: 1.1rem;
      font-weight: bold;
    }
    .in-stock {
      color: #7df57d;
      margin-top: 0.5rem;
    }
    .out-stock {
      color: #ff7777;
      margin-top: 0.5rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>🌱 Grow-A-Garden Tracker</h1>
  <div id="restock-timer">Loading...</div>
  <div id="content">Fetching stock data...</div>

  <script>
    const API_URL = 'https://corsproxy.io/?https://gagstock.gleeze.com/grow-a-garden';
    const timerEl = document.getElementById('restock-timer');
    const contentEl = document.getElementById('content');
    let liveSeconds = 0;

    function secToHMS(sec) {
      sec = Math.max(0, sec);
      const h = String(Math.floor(sec / 3600)).padStart(2, '0');
      const m = String(Math.floor((sec % 3600) / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        return json.data;
      } catch (err) {
        console.error('API Error:', err);
        timerEl.textContent = '⚠️ API Error';
        return null;
      }
    }

    async function updateStockAndTimer() {
      const data = await fetchData();
      if (!data) return;

      const allItems = [...(data.seed?.items || []), ...(data.gear?.items || [])];
      const times = allItems
        .map(item => item.restock_seconds)
        .filter(sec => typeof sec === 'number' && sec >= 0);
      liveSeconds = times.length > 0 ? Math.min(...times) : 0;

      timerEl.textContent = secToHMS(liveSeconds);

      contentEl.innerHTML = allItems.map(item => {
        const isInStock = item.quantity > 0;
        return `
          <div class="item">
            <div class="item-name">${item.name}</div>
            <div class="${isInStock ? 'in-stock' : 'out-stock'}">
              ${isInStock ? `In stock x${item.quantity}` : 'Out of stock'}
            </div>
          </div>
        `;
      }).join('');
    }

    // Decrease the timer locally every second
    setInterval(() => {
      liveSeconds = Math.max(0, liveSeconds - 1);
      timerEl.textContent = secToHMS(liveSeconds);
    }, 1000);

    // Refresh data from API every 10 seconds
    setInterval(updateStockAndTimer, 10000);
    updateStockAndTimer(); // Initial load
  </script>
</body>
</html>
