<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 8px #a57adecc;
    }

    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }

    .section {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 30px 8px rgba(180, 125, 255, 0.7);
      transition: 0.3s;
    }

    .section h2 {
      font-size: 2rem;
      color: #c8a2ff;
    }

    .timer {
      font-weight: 600;
      color: #d1b3ff;
      margin-bottom: 0.5rem;
    }

    .item {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      color: #e0d7ff;
    }

    .in-stock {
      color: #8effa3;
    }

    .out-stock {
      color: #ff8787;
    }

    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ff6f91bb;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>üå± Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <script>
    const API_URL = '/api/stock'; // replace with your proxy if needed
    const FETCH_INTERVAL = 1000;
    let lastSeen = JSON.parse(localStorage.getItem('lastSeen') || '{}');

    function secondsToHMS(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h ? h + 'h ' : ''}${m ? m + 'm ' : ''}${s}s`;
    }

    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      return secondsToHMS(seconds);
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        document.getElementById('error').textContent = '';
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = '‚ö†Ô∏è Failed to load stock. It might be blocked (CORS).';
        return null;
      }
    }

    function updateLastSeen(category, items) {
      const now = Date.now();
      const keyPrefix = category + ':';
      const currentNames = new Set();

      items.forEach(item => {
        const name = item.name;
        currentNames.add(name);
        lastSeen[keyPrefix + name] = now;
      });

      // Save updates to localStorage
      localStorage.setItem('lastSeen', JSON.stringify(lastSeen));
    }

    function render(data) {
      if (!data) return;
      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        const group = data[category];
        if (!group) return;

        const keyPrefix = category + ':';
        const nowInStock = {};
        group.items.forEach(item => nowInStock[item.name] = item);

        updateLastSeen(category, group.items);

        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
          <h2>${category.toUpperCase()}</h2>
          <div class="timer">Restocks in: ${group.countdown}</div>
          <div class="items" id="items-${category}"></div>
        `;

        const itemsDiv = section.querySelector(`#items-${category}`);

        const allKnownItems = new Set([
          ...Object.keys(lastSeen).filter(k => k.startsWith(keyPrefix)).map(k => k.slice(keyPrefix.length)),
          ...group.items.map(i => i.name)
        ]);

        Array.from(allKnownItems).forEach(name => {
          const item = nowInStock[name];
          const emoji = item?.emoji || '';
          const quantity = item?.quantity ?? 0;
          const last = lastSeen[keyPrefix + name];

          if (item && quantity > 0) {
            itemsDiv.innerHTML += `<div class="item in-stock">${emoji} ${name}: ‚úÖ In stock (x${quantity})</div>`;
          } else if (last) {
            itemsDiv.innerHTML += `<div class="item out-stock">${emoji} ${name}: ‚ùå Last seen ${timeAgo(last)} ago</div>`;
          }
        });

        container.appendChild(section);
      });
    }

    async function start() {
      const data = await fetchData();
      render(data);

      setInterval(async () => {
        const data = await fetchData();
        render(data);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
