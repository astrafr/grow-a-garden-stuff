<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker - Live Every Second</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 8px #a57adecc;
    }
    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }
    .section {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 30px 8px rgba(180, 125, 255, 0.7);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      overflow: hidden;
    }
    .section:hover {
      box-shadow: 0 0 40px 12px rgba(180, 125, 255, 0.9);
      background-color: #2a1a66;
    }
    .section h2 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: #c8a2ff;
      text-shadow: 0 0 5px #b388ebcc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-icon {
      font-weight: 700;
      font-size: 1.5rem;
      color: #d1b3ff;
      user-select: none;
      transition: transform 0.3s ease;
    }
    .toggle-icon.expanded {
      transform: rotate(90deg);
    }
    .items {
      font-size: 1.3rem;
      color: #e0d7ff;
      margin-top: 0.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .items.expanded {
      max-height: 1000px; /* large enough to show all items */
    }
    .item {
      margin: 0.3rem 0;
    }
    .timer {
      font-weight: 600;
      color: #d1b3ff;
    }
    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ff6f91bb;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .section {
        padding: 1rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
      .section h2 {
        font-size: 1.5rem;
      }
      .items {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🌱 Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <script>
    const API_URL = '/api/stock'; // your proxy URL here
    const FETCH_INTERVAL = 1000; // fetch fresh data every 1 second
    const TIMER_TICK = 1000;     // update countdown timers every second

    let countdowns = {};

    function hmsToSeconds(hms) {
      const [h, m, s] = hms.split(':').map(Number);
      return h * 3600 + m * 60 + s;
    }

    function secondsToHms(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        document.getElementById('error').textContent = '';
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = '⚠️ Failed to load stock. It might be blocked (CORS).';
        console.error(err);
        return null;
      }
    }

    function render(data) {
      if (!data) return;

      countdowns = {};

      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        if (!data[category]) return;

        countdowns[category] = hmsToSeconds(data[category].countdown);

        const section = document.createElement('div');
        section.className = 'section';

        section.innerHTML = `
          <h2>
            ${category.toUpperCase()} (Restocks in <span id="timer-${category}" class="timer">${data[category].countdown}</span>)
            <span class="toggle-icon" id="toggle-icon-${category}">▶</span>
          </h2>
          <div class="items" id="items-${category}">
            ${data[category].items.map(item => 
              `<div class="item">${item.emoji || ''} ${item.name}: ${item.quantity}</div>`
            ).join('')}
          </div>
        `;

        // Initially collapse items
        const itemsDiv = section.querySelector(`#items-${category}`);
        itemsDiv.classList.remove('expanded');
        const toggleIcon = section.querySelector(`#toggle-icon-${category}`);

        // Click handler toggles expanded/collapsed
        section.addEventListener('click', () => {
          const expanded = itemsDiv.classList.toggle('expanded');
          if (expanded) {
            toggleIcon.classList.add('expanded');
            toggleIcon.textContent = '▼';
          } else {
            toggleIcon.classList.remove('expanded');
            toggleIcon.textContent = '▶';
          }
        });

        container.appendChild(section);
      });
    }

    function tickTimers() {
      Object.keys(countdowns).forEach(category => {
        if (countdowns[category] > 0) {
          countdowns[category]--;
          const timerEl = document.getElementById(`timer-${category}`);
          if (timerEl) {
            timerEl.textContent = secondsToHms(countdowns[category]);
          }
        }
      });
    }

    async function start() {
      const data = await fetchData();
      render(data);

      setInterval(tickTimers, TIMER_TICK);

      setInterval(async () => {
        const freshData = await fetchData();
        render(freshData);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
