<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker - Live Every Second</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a0f2c;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 6px #a57ade99;
    }
    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }
    .section {
      background-color: #2c1d57;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 12px #b388eb55;
    }
    .section h2 {
      font-size: 2rem;
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: #c8a2ff;
    }
    .item {
      font-size: 1.3rem;
      margin: 0.3rem 0;
      color: #e0d7ff;
    }
    .timer {
      font-weight: 600;
      color: #d1b3ff;
    }
    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .section {
        padding: 1rem;
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
      .section h2 {
        font-size: 1.5rem;
      }
      .item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🌱 Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <script>
    const API_URL = '/api/stock'; // your proxy URL here
    const FETCH_INTERVAL = 1000; // fetch fresh data every 1 second
    const TIMER_TICK = 1000;     // update countdown timers every second

    let countdowns = {};

    function hmsToSeconds(hms) {
      const [h, m, s] = hms.split(':').map(Number);
      return h * 3600 + m * 60 + s;
    }

    function secondsToHms(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      return [h, m, s].map(v => v.toString().padStart(2, '0')).join(':');
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        document.getElementById('error').textContent = '';
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = '⚠️ Failed to load stock. It might be blocked (CORS).';
        console.error(err);
        return null;
      }
    }

    function render(data) {
      if (!data) return;

      countdowns = {};

      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        if (!data[category]) return;

        countdowns[category] = hmsToSeconds(data[category].countdown);

        const section = document.createElement('div');
        section.className = 'section';

        section.innerHTML = `<h2>${category.toUpperCase()} (Restocks in <span id="timer-${category}" class="timer">${data[category].countdown}</span>)</h2>`;

        data[category].items.forEach(item => {
          const el = document.createElement('div');
          el.className = 'item';
          el.textContent = `${item.emoji || ''} ${item.name}: ${item.quantity}`;
          section.appendChild(el);
        });

        container.appendChild(section);
      });
    }

    function tickTimers() {
      Object.keys(countdowns).forEach(category => {
        if (countdowns[category] > 0) {
          countdowns[category]--;
          const timerEl = document.getElementById(`timer-${category}`);
          if (timerEl) {
            timerEl.textContent = secondsToHms(countdowns[category]);
          }
        }
      });
    }

    async function start() {
      const data = await fetchData();
      render(data);

      setInterval(tickTimers, TIMER_TICK);

      setInterval(async () => {
        const freshData = await fetchData();
        render(freshData);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
