<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 8px #a57adecc;
    }
    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }
    .section {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 30px 8px rgba(180, 125, 255, 0.7);
      cursor: pointer;
      user-select: none;
    }
    .section h2 {
      font-size: 2rem;
      color: #c8a2ff;
      margin: 0 0 0.5rem 0;
    }
    .timer {
      font-weight: 600;
      color: #d1b3ff;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      user-select: text;
    }
    .item {
      font-size: 1.1rem;
      margin: 0.3rem 0;
      user-select: text;
    }
    .in-stock {
      color: #8effa3;
    }
    .out-stock {
      color: #ff8787;
    }
    .hidden-items {
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üå± Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>

  <script>
    const API_URL = '/api/stock'; // Change if needed
    const FETCH_INTERVAL = 1000;
    let lastSeen = JSON.parse(localStorage.getItem('lastSeen') || '{}');

    // Store countdown seconds for each category
    const countdowns = {};
    // Store intervals for each category to update countdown timers live
    const countdownIntervals = {};

    function secondsToHMS(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h ? h + 'h ' : ''}${m ? m + 'm ' : ''}${s}s`;
    }

    function timeAgo(timestamp) {
      if (!timestamp) return 'never';
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      return secondsToHMS(seconds);
    }

    // Parse countdown string like "00:05:30" to seconds
    function parseCountdown(str) {
      if (!str) return 0;
      const parts = str.split(':');
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts.map(Number);
      return (h * 3600) + (m * 60) + s;
    }

    // Update countdown timer text for a category
    function updateCountdownText(category) {
      const timerEl = document.querySelector(`#timer-${category}`);
      if (!timerEl) return;
      let secs = countdowns[category];
      if (secs === undefined) return;
      if (secs <= 0) {
        timerEl.textContent = 'Restocking now...';
        clearInterval(countdownIntervals[category]);
        countdownIntervals[category] = null;
      } else {
        timerEl.textContent = 'Restocks in: ' + secondsToHMS(secs);
        countdowns[category]--;
      }
    }

    // Start countdown interval for a category
    function startCountdown(category, seconds) {
      countdowns[category] = seconds;
      if (countdownIntervals[category]) {
        clearInterval(countdownIntervals[category]);
      }
      updateCountdownText(category);
      countdownIntervals[category] = setInterval(() => {
        updateCountdownText(category);
      }, 1000);
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        return json.data;
      } catch (err) {
        console.error('Fetch error:', err);
        return null;
      }
    }

    function updateLastSeen(category, items) {
      const now = Date.now();
      const prefix = category + ':';
      items.forEach(item => {
        lastSeen[prefix + item.name] = now;
      });
      localStorage.setItem('lastSeen', JSON.stringify(lastSeen));
    }

    function render(data) {
      if (!data) return;
      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        const group = data[category];
        if (!group) return;

        // Update last seen timestamps for current in-stock items
        updateLastSeen(category, group.items);

        // Parse countdown for category, start or update live timer
        const countdownSeconds = parseCountdown(group.countdown);
        startCountdown(category, countdownSeconds);

        const prefix = category + ':';
        const currentNames = new Set(group.items.map(i => i.name));
        const knownItems = new Set([
          ...Object.keys(lastSeen)
            .filter(k => k.startsWith(prefix))
            .map(k => k.slice(prefix.length)),
          ...Array.from(currentNames)
        ]);

        // Build the section container
        const section = document.createElement('div');
        section.className = 'section';

        // Compose HTML for visible in-stock items
        const visibleItemsHtml = group.items.map(i => 
          `<div class="item in-stock">${i.emoji || ''} ${i.name}: ‚úÖ x${i.quantity}</div>`
        ).join('');

        section.innerHTML = `
          <h2>${category.toUpperCase()}</h2>
          <div class="timer" id="timer-${category}">Loading...</div>
          <div class="visible-items">${visibleItemsHtml}</div>
          <div class="hidden-items" id="extra-${category}"></div>
        `;

        section.addEventListener('click', () => {
          const extra = document.getElementById(`extra-${category}`);
          if (extra.innerHTML === '') {
            // Populate hidden out-of-stock items
            extra.innerHTML = Array.from(knownItems).filter(name => {
              return !group.items.some(i => i.name === name);
            }).map(name => {
              const last = lastSeen[prefix + name];
              return `<div class="item out-stock">‚ùå ${name}: Last seen ${timeAgo(last)} ago</div>`;
            }).join('');
            extra.style.display = 'block';
          } else {
            extra.style.display = extra.style.display === 'none' ? 'block' : 'none';
          }
        });

        container.appendChild(section);
      });
    }

    async function start() {
      const data = await fetchData();
      render(data);
      setInterval(async () => {
        const newData = await fetchData();
        render(newData);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
