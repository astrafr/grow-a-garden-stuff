<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1.5rem 1rem 3rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #bb80ff;
      margin: 0 0 0.3rem;
      font-weight: 700;
      text-shadow: 0 0 8px #9b59b6;
    }
    #restock-timer {
      font-size: 2.2rem;
      font-weight: bold;
      color: #a474ff;
      margin: 1rem 0 2rem;
      text-align: center;
      text-shadow: 0 0 12px #8e44ad;
    }
    #last-updated {
      font-size: 0.9rem;
      font-style: italic;
      color: #b594ff;
      margin-bottom: 1rem;
    }
    .section {
      background-color: #1a0d38;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      margin: 1rem 0;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 20px #8e44ad99;
    }
    .section h2 {
      font-size: 1.6rem;
      color: #c8a2ff;
      margin: 0 0 0.5rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      padding: 0.4rem 0;
      border-bottom: 1px solid #4b297b;
    }
    .in-stock {
      color: #7df57d;
      font-weight: 700;
    }
    .out-stock {
      color: #ff7777;
      font-style: italic;
    }
  </style>
</head>
<body>

<h1>🌱 Grow-A-Garden Tracker</h1>
<div id="restock-timer">Loading...</div>
<div id="last-updated"></div>
<div id="sections"></div>

<script>
  const API_URL = 'https://corsproxy.io/?https://gagstock.gleeze.com/grow-a-garden';
  const FETCH_INTERVAL = 5000;

  const lastUpdatedEl = document.getElementById('last-updated');
  const restockTimerEl = document.getElementById('restock-timer');
  const sectionsEl = document.getElementById('sections');

  let countdownSeconds = 0;
  let countdownInterval;

  function secondsToHMS(seconds) {
    const h = Math.floor(seconds / 3600);
    const m = Math.floor((seconds % 3600) / 60);
    const s = seconds % 60;
    return `${h > 0 ? h + 'h ' : ''}${m > 0 ? m + 'm ' : ''}${s}s`;
  }

  function updateCountdownDisplay() {
    if (countdownSeconds <= 0) {
      restockTimerEl.textContent = "Restocking now...";
      return;
    }
    restockTimerEl.textContent = "Restock in: " + secondsToHMS(countdownSeconds);
    countdownSeconds--;
  }

  function startCountdown(seconds) {
    countdownSeconds = seconds;
    updateCountdownDisplay();
    clearInterval(countdownInterval);
    countdownInterval = setInterval(updateCountdownDisplay, 1000);
  }

  async function fetchData() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Failed to fetch");
      const json = await res.json();
      return json.data;
    } catch (e) {
      console.error("Fetch error:", e);
      restockTimerEl.textContent = "⚠️ API error";
      return null;
    }
  }

  function render(data) {
    if (!data) return;
    lastUpdatedEl.textContent = "Last updated: " + new Date(data.updated_at || Date.now()).toLocaleTimeString();
    sectionsEl.innerHTML = '';

    const group = data.seed;
    if (!group) return;

    startCountdown(parseCountdown(group.countdown));

    const section = document.createElement('div');
    section.className = 'section';
    section.innerHTML = `
      <h2>SEEDS</h2>
      ${group.items.map(item => `
        <div class="item">
          <span>${item.name}</span>
          <span class="${item.quantity > 0 ? 'in-stock' : 'out-stock'}">
            ${item.quantity > 0 ? `x${item.quantity}` : 'Out of stock'}
          </span>
        </div>
      `).join('')}
    `;
    sectionsEl.appendChild(section);
  }

  function parseCountdown(str) {
    if (!str || typeof str !== 'string') return 0;
    const parts = str.split(':');
    if (parts.length !== 3) return 0;
    const [h, m, s] = parts.map(Number);
    return (h * 3600) + (m * 60) + s;
  }

  async function refresh() {
    const data = await fetchData();
    if (data) render(data);
  }

  refresh();
  setInterval(refresh, FETCH_INTERVAL);
</script>

</body>
</html>
