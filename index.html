<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTFâ€‘8">
  <meta name="viewport" content="width=deviceâ€‘width,initialâ€‘scale=1.0">
  <title>Grow-A-Garden Stock Tracker</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    h1 { text-align: center; }
    .section { margin-top: 2rem; }
    .item { margin: 0.5rem 0; }
    .name { font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>

  <script>
    const API_URL = 'https://gagstock.gleeze.com/grow-a-garden';
    const REFRESH_INTERVAL = 15 * 1000; // 15 seconds

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error(res.status);
        const json = await res.json();
        return json.data;
      } catch (err) {
        console.error('Fetch error:', err);
        return null;
      }
    }

    function formatTime(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function render(data) {
      const container = document.getElementById('sections');
      container.innerHTML = '';

      document.getElementById('last-updated').textContent =
        `Last updated: ${new Date(data.updated_at).toLocaleTimeString()}`;

      for (const category of ['gear','egg','seed','honey','cosmetics']) {
        if (!data[category]) continue;
        const sec = document.createElement('div');
        sec.className = 'section';
        sec.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
        data[category].items.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <span class="name">${item.emoji || ''} ${item.name}</span>
            â€“ Qty: ${item.quantity}
          `;
          sec.appendChild(div);
        });
        const timerDiv = document.createElement('div');
        timerDiv.textContent = `Restock in: ${data[category].countdown}`;
        sec.appendChild(timerDiv);
        container.appendChild(sec);
      }
    }

    async function refreshLoop() {
      const data = await fetchData();
      if (data) render(data);
      else console.warn('Failed to load data.');
    }

    refreshLoop();
    setInterval(refreshLoop, REFRESH_INTERVAL);
  </script>
</body>
</html>
