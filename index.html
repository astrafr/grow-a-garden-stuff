<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device‑width,initial‑scale=1.0">
  <title>Grow-A-Garden Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; color: #333; }
    h1 { text-align: center; margin-bottom: 1rem; }
    .section { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .section h2 { margin-top: 0; }
    .item { margin: 0.25rem 0; }
    .error { color: red; font-weight: bold; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>🌱 Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <script>
    const API_URL = 'https://gagstock.gleeze.com/grow-a-garden';
    const REFRESH_INTERVAL = 15000; // 15 seconds

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = '⚠️ Failed to load stock. It might be blocked (CORS).';
        console.error(err);
        return null;
      }
    }

    function render(data) {
      if (!data) return;

      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        if (!data[category]) return;

        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `<h2>${category.toUpperCase()} (Restocks in ${data[category].countdown})</h2>`;

        data[category].items.forEach(item => {
          const el = document.createElement('div');
          el.className = 'item';
          el.textContent = `${item.emoji || ''} ${item.name}: ${item.quantity}`;
          section.appendChild(el);
        });

        container.appendChild(section);
      });
    }

    async function update() {
      const data = await fetchData();
      render(data);
    }

    update();
    setInterval(update, REFRESH_INTERVAL);
  </script>
</body>
</html>
