<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      background: #000;
      color: #a474ff;
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #bb80ff;
      text-shadow: 0 0 8px #9b59b6;
    }
    #restock-timer {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin: 1rem 0;
      text-shadow: 0 0 8px #8e44ad;
    }
    #content {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .item {
      background: #1a0d38;
      border: 2px solid #8e44ad;
      padding: 1rem;
      border-radius: 8px;
      min-width: 160px;
      box-shadow: 0 0 12px #8e44ad99;
    }
    .in-stock {
      color: #7df57d;
      font-weight: bold;
    }
    .out-stock {
      color: #ff7777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>🌱 Grow-A-Garden Tracker</h1>
  <div id="restock-timer">Loading...</div>
  <div id="content">Fetching stock data...</div>

  <script>
    const API_URL = 'https://corsproxy.io/?https://gagstock.gleeze.com/grow-a-garden';
    const restockTimerEl = document.getElementById('restock-timer');
    const contentEl = document.getElementById('content');

    function parseCountdown(str) {
      if (!str || typeof str !== 'string') return 0;
      const parts = str.split(':');
      if (parts.length !== 3) return 0;
      const [h, m, s] = parts.map(x => parseInt(x, 10));
      if (isNaN(h) || isNaN(m) || isNaN(s)) return 0;
      return h * 3600 + m * 60 + s;
    }

    function secondsToTime(secs) {
      if (secs <= 0) return "00:00:00";
      const h = String(Math.floor(secs / 3600)).padStart(2, '0');
      const m = String(Math.floor((secs % 3600) / 60)).padStart(2, '0');
      const s = String(secs % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();
        return json.data;
      } catch (err) {
        restockTimerEl.textContent = '⚠️ API Error';
        console.error(err);
        return null;
      }
    }

    async function updateUI() {
      const data = await fetchData();
      if (!data) return;

      const seedCountdown = parseCountdown(data.seed?.countdown);
      const gearCountdown = parseCountdown(data.gear?.countdown);
      const nextRestockSeconds = Math.min(seedCountdown, gearCountdown);

      restockTimerEl.textContent = secondsToTime(nextRestockSeconds);

      const allItems = [...(data.seed.items || []), ...(data.gear.items || [])];
      contentEl.innerHTML = allItems.map(item => {
        const isInStock = item.quantity > 0;
        return `
          <div class="item">
            <div>${item.name}</div>
            <div class="${isInStock ? 'in-stock' : 'out-stock'}">
              ${isInStock ? `In stock x${item.quantity}` : 'Out of stock'}
            </div>
          </div>`;
      }).join('');
    }

    setInterval(updateUI, 1000);
    updateUI(); // initial call
  </script>
</body>
</html>
