<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grow-A-Garden Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #ddd;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #b388eb;
      text-shadow: 0 0 8px #a57adecc;
    }

    #last-updated {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #c8a2ff;
    }

    .section {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 30px 8px rgba(180, 125, 255, 0.7);
      transition: 0.3s;
      cursor: pointer;
    }

    .section h2 {
      font-size: 2rem;
      color: #c8a2ff;
      margin: 0;
    }

    .timer {
      font-weight: 600;
      color: #d1b3ff;
      margin-top: 0.5rem;
    }

    .error {
      color: #ff6f91;
      font-weight: 700;
      margin-top: 1rem;
      font-size: 1.2rem;
      text-shadow: 0 0 8px #ff6f91bb;
    }

    /* Modal */
    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #modal-overlay.active {
      display: flex;
    }

    #modal {
      background-color: #1e0f44;
      border-radius: 12px;
      padding: 2rem 3rem;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 50px 15px rgba(180, 125, 255, 0.9);
      color: #e0d7ff;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    #modal h2 {
      margin-top: 0;
      color: #c8a2ff;
      font-size: 2rem;
    }

    #modal .item {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    .in-stock {
      color: #8effa3;
    }

    .out-stock {
      color: #ff8787;
    }

    #modal-close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #c8a2ff;
      cursor: pointer;
    }

    #modal-close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üå± Grow-A-Garden Tracker</h1>
  <div id="last-updated"></div>
  <div id="sections"></div>
  <div id="error" class="error"></div>

  <!-- Modal -->
  <div id="modal-overlay">
    <div id="modal">
      <span id="modal-close">&times;</span>
      <h2 id="modal-title"></h2>
      <div id="modal-items"></div>
    </div>
  </div>

  <script>
    const API_URL = '/api/stock'; // Proxy or backend endpoint
    const FETCH_INTERVAL = 1000;
    let lastSeen = JSON.parse(localStorage.getItem('lastSeen') || '{}');

    function secondsToHMS(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = Math.floor(seconds % 60);
      return `${h ? h + 'h ' : ''}${m ? m + 'm ' : ''}${s}s`;
    }

    function timeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      return secondsToHMS(seconds);
    }

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Status: " + res.status);
        const json = await res.json();
        document.getElementById('error').textContent = '';
        return json.data;
      } catch (err) {
        document.getElementById('error').textContent = '‚ö†Ô∏è Failed to load stock. It might be blocked (CORS).';
        return null;
      }
    }

    function updateLastSeen(category, items) {
      const now = Date.now();
      const prefix = category + ':';
      items.forEach(item => {
        lastSeen[prefix + item.name] = now;
      });
      localStorage.setItem('lastSeen', JSON.stringify(lastSeen));
    }

    function render(data) {
      if (!data) return;
      const container = document.getElementById('sections');
      const updated = document.getElementById('last-updated');
      container.innerHTML = '';
      updated.textContent = 'Last Updated: ' + new Date(data.updated_at || Date.now()).toLocaleTimeString();

      const categories = ['gear', 'egg', 'seed', 'honey', 'cosmetics'];

      categories.forEach(category => {
        const group = data[category];
        if (!group) return;

        updateLastSeen(category, group.items);

        const section = document.createElement('div');
        section.className = 'section';
        section.innerHTML = `
          <h2>${category.toUpperCase()}</h2>
          <div class="timer">Restocks in: ${group.countdown}</div>
        `;
        section.addEventListener('click', () => openModal(category, data));
        container.appendChild(section);
      });
    }

    function openModal(category, data) {
      const group = data[category];
      const prefix = category + ':';
      const stockItems = {};
      group.items.forEach(item => {
        stockItems[item.name] = item;
      });

      const allItems = new Set([
        ...Object.keys(lastSeen).filter(k => k.startsWith(prefix)).map(k => k.slice(prefix.length)),
        ...group.items.map(i => i.name)
      ]);

      const container = document.getElementById('modal-items');
      container.innerHTML = '';

      Array.from(allItems).forEach(name => {
        const item = stockItems[name];
        const emoji = item?.emoji || '';
        const quantity = item?.quantity ?? 0;
        const last = lastSeen[prefix + name];

        if (item && quantity > 0) {
          container.innerHTML += `<div class="item in-stock">${emoji} ${name}: ‚úÖ In stock (x${quantity})</div>`;
        } else if (last) {
          container.innerHTML += `<div class="item out-stock">${emoji} ${name}: ‚ùå Last seen ${timeAgo(last)} ago</div>`;
        }
      });

      document.getElementById('modal-title').textContent = category.toUpperCase();
      document.getElementById('modal-overlay').classList.add('active');
    }

    document.getElementById('modal-close').onclick = () => {
      document.getElementById('modal-overlay').classList.remove('active');
    };

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') document.getElementById('modal-overlay').classList.remove('active');
    });

    async function start() {
      const data = await fetchData();
      render(data);
      setInterval(async () => {
        const fresh = await fetchData();
        render(fresh);
      }, FETCH_INTERVAL);
    }

    start();
  </script>
</body>
</html>
